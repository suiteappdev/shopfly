<div class="modal-body" ng-init="Load();">
  <div class="row">
  <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Rutas</h3>
  </div>
  <div class="col-lg-12">
        <div class="form-group" >
          <label>Plantillas</label>
            <ui-select ng-model="$parent.$parent.plantilla" theme="bootstrap">
              <ui-select-match placeholder="Plantillas">{{$select.selected.plantilla.nombre}}</ui-select-match>
              <ui-select-choices group-by="'group'" repeat="ruta in rutas | filter: $select.search">
                <span ng-bind-html="ruta.plantilla.nombre | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
        </div>
  </div>
    <div class="col-lg-12">
        <div class="cell scrollable hover" ng-class="{'dataArea': paths.length > 0}" >
          <div class="table-responsive m_b">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th>Ruta</th>
                      <th class="text-right">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-show="!plantilla.path || plantilla.path.length  == 0" ><td colspan="5" class="text-center"><i class="fa fa-exclamation-circle"></i> No has agregado Rutas al Usuario.</td></tr>
                    <tr ng-show="plantilla.path.length > 0" ng-repeat="path in plantilla.path">
                        <td>{{path.path}}</td>
                        <td>
                          <div class="radio pull-right" style="margin-top:0px;margin-bottom:0px;">
                            <label class="i-checks" >
                              <input type="checkbox" ng-model="path.visible">
                              <i></i>
                            </label>
                          </div>
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>            
        </div>    
    </div>
    <div class="col-lg-12">
      <button type="submit" class="btn btn-sm btn-info pull-right" ng-click="agregarPlantilla(plantilla)">Agregear</button>
    </div>
  </div>
</div>
