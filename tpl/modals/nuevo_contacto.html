<div class="modal-body">
  <div class="row">
  <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Nuevo Contacto</h3>    
  </div>
    <form role="form" name="nuevoContacto">
    <div class="col-lg-12">
        <div class="form-group">
          <label for="contacto">Contactos:</label>
          <textarea class="form-control" style="resize:none;" rows="5" ng-model="$parent.newContact" id="contacto"></textarea>
          <span class="help-block m-b-none">Ejemplo : example@example.com, example2@example2.com</span>
        </div>      
    </div>
      <div class="col-lg-12">
          <p class="pull-right">
            <button type="submit" ng-disabled="!nuevoContacto.$valid" class="btn btn-sm btn-info" ng-click="$parent.createContact()">Ok</button>
            <button type="submit" ng-disabled="!nuevoContacto.$valid" class="btn btn-sm btn-info" ng-click="$close()">Cancelar</button>
          </p>         
      </div>
    </form>
  </div>
</div>
