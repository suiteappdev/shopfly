<div class="modal-body">
  <div class="row">
  <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Edici√≤n Rutas</h3>
  </div>
    <form role="form" name="rutaForm">
      <div class="col-lg-10">
        <div class="form-group">
          <label>Plantillas</label>
            <ui-select required ng-model="setRuta.plantilla" theme="bootstrap">
              <ui-select-match placeholder="Plantillas">{{setRuta.plantilla.nombre}}</ui-select-match>
              <ui-select-choices group-by="'group'" repeat="plantilla in plantillas | filter: $select.search">
                <span ng-bind-html="plantilla.nombre | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
        </div>            
      </div>
      <div class="col-lg-2">
        <div class="form-group">
          <label>Estado</label>
            <label class="i-switch m-t-xs m-r">
              <input type="checkbox" checked ng-model="setRuta.estado" required>
              <i></i>
            </label>
        </div>
      </div>
      <div class="col-lg-12">
            <ng-path ng-label="Ruta" ng-placeholder="Ruta" ng-data="setRuta.path"></ng-path>
      </div>
      <div class="col-lg-12">
        <p class="pull-right"><button type="submit" ng-disabled="!rutaForm.$valid || !credential.user.permiso.formularios[3].permisos.W || setRuta.path.length == 0" class="btn btn-sm btn-info" ng-click="ok()">Actualizar</button></p>            
      </div>
    </form>
  </div>
</div>
