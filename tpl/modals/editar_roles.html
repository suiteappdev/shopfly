<div class="modal-body">
  <div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading font-bold">Nuevo Rol</div>
      <div class="panel-body">
        <form name="rolesForm">
         <div class="form-group">
          <label>Perfil</label>
            <ui-select ng-model="setRol.perfil" theme="bootstrap" required>
              <ui-select-match placeholder="Perfiles">{{$select.selected.nombre}}</ui-select-match>
              <ui-select-choices group-by="'group'" repeat="perfil in perfiles | filter: $select.search">
                <span ng-bind-html="perfil.nombre | highlight: $select.search"></span>
              </ui-select-choices>
            </ui-select>
        </div>
        </form>            
      </div>
    </div>
  </div>
  <div class="col-lg-4">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Menus</div>
            <div class="list-group no-radius alt">
              <li class="list-group-item" style="height:40px;" ng-repeat="menu in setRol.permisos.menus"  >
              <div class="col-lg-2"><span><input type="checkbox" ng-model="menu.visible"></span></div>
              <div class="col-lg-10" ng-init="$parent.selected = 'mnuConfiguracion'"  ng-click="$parent.selected = menu.id">{{menu.nombre}}</div>
              </li>
            </div>
        </div>
  </div>
  <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading font-bold">Formulario</div>
          <div class="table-responsive m_b">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th>Formulario</th>
                      <th>Ejecutar</th>
                      <th>Leer</th>
                      <th>Escribir</th>
                      <th>Borrar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="form in setRol.permisos.formularios | filter : { parent : selected }">
                        <td>
                          {{form.nombre}}
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.X" ng-init="form.permisos.X = false;" >
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.R" ng-init="form.permisos.R = false;" >
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.W" ng-init="form.permisos.W = false;" >
                        </td>
                        <td>
                          <input type="checkbox" ng-model="form.permisos.D" ng-init="form.permisos.D = false;" >
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>
        </div>
  </div>
  <div class="col-lg-12">
  <p class=" pull-right">
    <button ng-disabled="!credential.user.permiso.formularios[16].permisos.W" type="submit" ng-disabled="!rolesForm.$valid" class="btn btn-sm btn-primary" ng-click="ok()">Actualizar</button>
 </p>
  </div>
</div>
  
</div>
