<div class="modal-body">
  <div class="row">
  <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Edici√≤n de Consecutivo</h3>
  </div>
      <form role="form" name="ConsecutivoEdit">
      <div class="col-lg-12">
        <div class="form-group">
          <label>Consecutivo</label>
          <input type="text" class="form-control" ng-model="setConsecutivo.nombre" placeholder="Consecutivo" required>
        </div>
        <div class="form-group">
          <label>Valor</label>
          <input type="text" class="form-control" ng-model="setConsecutivo.valor" placeholder="Valor" required>
        </div>        
      </div>
      <div class="col-lg-12">
        <p class="pull-right">
          <button type="submit" ng-disabled="!ConsecutivoEdit.$valid" class="btn btn-sm btn-info" ng-click="$parent.ok()">OK</button>
          <button type="submit" class="btn btn-sm btn-info" ng-click="$parent.$close()">Cancel</button>
        </p>        
      </div>
      </form>
  </div>
</div>
