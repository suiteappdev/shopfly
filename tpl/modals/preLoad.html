<div class="modal-body" ng-init="init()">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Estado del trabajo</h3>
    </div>
    <div class="col-lg-12">
        <table class="table bg-white-only b-a" ng-show="myFiles.length > 0">
            <thead>
                <tr>
                    <th width="70%">Archivo</th>
                    <th width="10%">Tama√±o</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
            	<tr ng-repeat="file in myFiles">
            		<td>{{file.name}}</td>
            		<td>{{units(file.size, true)}}</td>
            		<td>
            			<i class="fa  fa-check-circle text-success" ng-show="file.estado"></i>
            			<i class="fa fa-clock-o text-error" ng-show="!file.estado"></i>
        			</td>
            	</tr>
            </tbody>
        </table>    	
    </div>
    <div class="col-lg-12">
    	<div class="pull-right">
	    	<button class="btn btn-info" ng-click="createDocumentacion()"><i class="fa fa-save"></i> Procesar</button>
	    	<button class="btn btn-info" ng-click="rollBackFiles()"><i class="fa fa-close"></i> Cancelar Documentacion</button>    		
    	</div>
    </div>
  </div>
</div>
