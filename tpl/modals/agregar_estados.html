<div class="modal-body" ng-init="Load();">
  <div class="row">
  <div class="col-lg-12">
      <h3 class="m-t-none m-b font-thin">Estados</h3>
  </div>
    <div class="col-lg-12">
        <div class="cell scrollable hover" ng-class="{'dataArea': estadoDocumentos.length > 0}" >
          <div class="table-responsive m_b">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th>Estado</th>
                      <th class="text-right">Agregar</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-show="!estadoDocumentos || estadoDocumentos.length  == 0" ><td colspan="5" class="text-center"><i class="fa fa-exclamation-circle"></i> No has agregado Estados.</td></tr>
                    <tr ng-show="estadoDocumentos.length > 0" ng-repeat="estado in estadoDocumentos">
                        <td>{{estado.nombre}}</td>
                        <td>
                          <div class="radio pull-right" style="margin-top:0px;margin-bottom:0px;">
                            <label class="i-checks" >
                              <input type="checkbox" ng-model="add" ng-change="agregarEstado(add, estado)">
                              <i></i>
                            </label>
                          </div>
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>            
        </div>    
    </div>
    <div class="col-lg-12">
      <button type="submit" class="btn btn-sm btn-info pull-right" ng-click="$close()">Cerrar</button>
    </div>
  </div>
</div>
