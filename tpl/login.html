<div class="col-lg-12 page-login">
  <div class="col-lg-6">
    
  </div>
  <div class="col-lg-6">
    <div class="container w-xxl w-auto-xs m-t" style="background-color:rgba(179, 178, 178, 0.1);">
      <a href class="navbar-brand block m-t text-white">{{app.name}}</a>
      <div class="m-b-lg">
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="text" placeholder="Usuario" class="form-control no-border text-center" ng-model="user.usuario" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="ContraseÃ±a" class="form-control no-border text-center" ng-model="user.password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()" ng-disabled='form.$invalid'>Ingresar</button>
        </form>
      </div>
      <div class="text-center" ng-include="'tpl/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>  
  </div>  
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
