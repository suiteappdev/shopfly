<div class="form-group">
  <label>{{ngLabel}}</label>
  <div>
    <div class="input-group">
      <input type="text" class="form-control" datepicker-popup="{{ngFormat}}" ng-model="$root.birthday" is-open="opened" datepicker-options="dateOptions" ng-disabled="{{ngDisable}}" ng-required="false" close-text="Close" />
      <span class="input-group-btn">
        <button type="button" ng-disabled="{{ngDisable}}" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
      </span>
    </div>
  </div>
</div>
