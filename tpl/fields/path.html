<div>
  <div>
      <div class="form-group">
        <div class="input-group">
          <input type="text" ng-click="showPath()" class="form-control" placeholder="agregar ruta" ng-model="path"/>
          <span class="input-group-btn">
            <button ng-click="showPath()" class="btn btn-info">
              <span class="icon icon-plus"></span>
            </button>
          </span>
        </div>
      </div>  
  </div>
<table class="table table-striped m-b">
  <thead>
    <tr>
      <th></th>                    
      <th style="width:30px;"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="path in ngData">                    
      <td><i class="fa fa-folder-o"></i> {{path.path}}</td>
      <td>
          <a href="" class="active" ng-click="removePath(path)"><i class="icon icon-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
  <script type="text/ng-template" id="path.html">
    <div class="modal-body wrapper-lg">
      <div class="row">
          <h3 class="m-t-none m-b font-thin">Dependencias</h3>
          <form role="form" name="pathForm">
            <js-tree tree-data="scope" tree-model="dependencias"></js-tree>
              <p class="pull-right">
                <button type="submit" ng-disabled="!pathForm.$valid"class="btn btn-sm btn-primary" ng-click="ok()">Agregar</button>
                <button type="submit" class="btn btn-sm btn-warning" ng-click="$close()">Cerrar</button>        
              </p>
          </form>
      </div>
    </div>
  </script>    
</div>
