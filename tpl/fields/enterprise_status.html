<div class="form-group">
  <label>{{ngLabel}}</label>
    <ui-select ng-required="{{ngRequired}}" ng-model="$root.enterprise_status" theme="bootstrap" ng-disabled="{{ngDisabled}}">
      <ui-select-match placeholder="{{ngPlaceholder}}">{{$root.enterprise_status.name}}</ui-select-match>
      <ui-select-choices group-by="'group'" repeat="status in enterprise_status | filter: $select.search">
        <span ng-bind-html="status.name | highlight: $select.search"></span>
      </ui-select-choices>
    </ui-select>
</div>
