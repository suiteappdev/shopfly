<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Plataforma</h1>
</div>
<div class="wrapper-md" ng-init="load()">
<div class="row">
<div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Perfil</div>
        <div class="panel-body">
          <form role="form" name="perfilForm">
            <div class="form-group">
              <label>Perfil</label>
              <input type="text" class="form-control" name="nombre" placeholder="Perfil" ng-model="perfil.nombre" required>
              <span class="help-block" style="color:#ee3939;" ng-show="perfilForm.nombre.$dirty && perfilForm.nombre.$invalid"><i class="fa fa-exclamation-circle"></i> Solo se aceptan Letras.<br></span>
            </div>
            <button type="submit" ng-disabled="!perfilForm.$valid || !credential.user.permiso.formularios[7].permisos.W" class="btn btn-sm btn-info" ng-click="create()">Crear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Lista de perfiles</div>
          <div class="table-responsive">
                <table class="table table-striped b-t b-light">
                  <thead>
                    <tr>
                      <th>Perfil</th>
                      <th class="text-right">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-show="!perfiles || perfiles.length == 0" ><td colspan="2" class="text-center"><i class="fa fa-exclamation-circle"></i> No se produjeron resultados.</td></tr>
                    <tr ng-repeat="perfil in perfiles">
                        <td>{{perfil.nombre}}</td>
                        <td class="text-right">
                            <button ng-disabled="!credential.user.permiso.formularios[7].permisos.W" type="submit" class="btn btn-sm btn-info" ng-click="Update(perfil)"><i class="fa fa-edit"></i></button>
                            <button ng-disabled="!credential.user.permiso.formularios[7].permisos.D" type="submit" class="btn btn-sm btn-info" ng-click="del(perfil)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                  </tbody>
                </table>
            </div>
      </div>
    </div>
  </div>
  </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<script type="text/ng-template" id="confirm.html">
  <div ng-include="'tpl/modals/confirm/confirm.html'"></div>
</script>
<script type="text/ng-template" id="editar_perfil.html">
  <div ng-include="'tpl/modals/editar_perfil.html'"></div>
</script>
