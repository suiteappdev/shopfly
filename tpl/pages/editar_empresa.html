<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Empresa - {{empresa.nombre}}</h1>
      <ul class="breadcrumb">
          <li><a href=""><i class="fa fa-home"></i> Panel</a></li>
          <li><a href="">EMpresa</a></li>
          <li class="active">Editar Empresa</li>
    </ul>
</div>
<div class="wrapper-md" ng-init="Load()">
<div class="row">
<div class="row">
    <div ng-class="$root.cropped ? 'col-lg-9' : 'col-lg-12'">
        <form name="form-contact" class="form-validation">
          <div class="panel panel-default">
            <div class="panel-heading">
              <span class="h4">Edicion</span>
            </div>
            <div class="panel-body">
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Empresa</label>
                  <input type="text" class="form-control" placeholder="empresa" ng-model="empresa.nombre">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Nit</label>
                  <input type="text" class="form-control" placeholder="Nit" ng-model="empresa.nit">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Razon Social</label>
                  <input type="text" class="form-control" placeholder="Razon Social Legal" ng-model="empresa.razonSocial">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Rep. Legal</label>
                  <input type="text" class="form-control" placeholder="Representante Legal" ng-model="empresa.representanteLegal">
                </div>
              </div>
              <div class="col-sm-3">
              <ng-location
                  ng-model="cliente"
                  ng-placeholder-municipio="Ciudad" 
                  ng-label-departamento="Departamento" 
                  ng-label-municipio="Municipio" 
                  ng-placeholder-departamento="Departamento" 
                  ng-label-barrio="Barrio" 
                  ng-placeholder-barrio="Barrio" >
              </ng-location>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Direcciòn</label>
                  <input type="text" class="form-control" placeholder="Direcciòn" ng-model="empresa.direccion">
                </div>
              </div>
              <div class="col-sm-3">
              <ng-enterprise-status ng-label="Estado" ng-placeholder="Departamento"></ng-enterprise-status>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control" placeholder="Email" ng-model="empresa.metadata.email">
                </div>
              </div> 
              <div class="col-sm-3">
                <div class="form-group">
                  <label>Sitio Web</label>
                  <input type="text" class="form-control" placeholder="Sitio Web" ng-model="empresa.metadata.sitioWeb">
                </div>
              </div>
              <div class="col-sm-3">
                <div class="form-group">
                  <ng-phone-book></ng-phone-book>
                </div>
              </div>    
            </div>
            <footer class="panel-footer text-right bg-light lter">
              <a sref="app.page.clientes" href="#/app/page/clientes" type="button" class="btn btn-warning">Cancelar</a>
              <button type="button" class="btn btn-primary" ng-click="Update()">Actualizar</button>
            </footer>
          </div>
        </form>
    </div>
    <div class="col-lg-3 animated fadeInRight" ng-show="$root.cropped">
      <div class="inline bg-white wrapper-sm b-a">
        <div class="bg-light">
          <img ng-src="{{$root.cropped}}">
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
