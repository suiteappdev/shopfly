<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3 inline">Plataforma</h1>
  <button class="btn btn-info btn-xs pull-right"><i class="icon icon-note"></i> Crear Plantilla</button>
</div>
<div class="wrapper-md" ng-init="load(); selectedNode = undefined">
<div class="row">
<div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Dependencias</div>
        <div class="panel-body">
          <form role="form" class="ng-pristine ng-valid">
            <div class="form-group">
                <label>Dependencia</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Dependencia" ng-model="dependencia.nombre">
                  <span class="input-group-btn">
                    <button ng-click="selectedNode = undefined" class="btn btn-info">
                      <span class="fa fa-eraser"></span>
                    </button>
                  </span>
                </div>
                  <span ng-show="selectedNode" class="help-block m-b-none"><i class="fa fa-folder-open"></i> {{selectedNode.node.text}}</span>
            </div>
            <p class="pull-right">
              <button type="submit" class="btn btn-sm btn-info" ng-click="Create()">Crear</button>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Dependencias</div>
        <div class="panel-body">
          <div>
            <p ng-show=""><i class="icon icon-info" style="font-size:10px;"></i> No existen dependencias.</p>
            <js-tree tree-data="scope" tree-model="dependencias"></js-tree>
            <script type="text/ng-template" id="myModalContent.html">
              <div ng-include="'tpl/modals/edit_dependencia.html'"></div>
            </script>
            <p class="pull-right">
              <button type="submit" ng-show="selectedNode"  class="btn btn-sm btn-info" ng-click="Remove()">Borrar Dependencia</button>
              <button type="submit" ng-show="selectedNode" class="btn btn-sm btn-info" ng-click="open()">Modificar</button>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<div ng-controller="dependenciaModalController">
  <script type="text/ng-template" id="myModalContent.html">
    <div ng-include="'tpl/modals/edit_dependencia.html'"></div>
  </script>  
</div>
<div>
  <script type="text/ng-template" id="confirm.html">
    <div ng-include="'tpl/modals/confirm/confirm.html'"></div>
  </script>  
</div>
